<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <span id = "highScore">View Highscore</span>
        <span id = "timer">Time Remaining:<span id = "time"> 0</span></span>
    </header>

    <main>
        <div class = "container">
            <div id = "question-container" class = "hide">
                <div id = "question">question</div>
                <div id = "answerBtns" class = "btnGrid">
                    <button class = "btn">A1</button>
                    <button class = "btn">A2</button>
                    <button class = "btn">A3</button>
                    <button class = "btn">A4</button>
                </div>
            </div>
            <div class = "controls">
                <button id = "startBtn btn hide">Start</button>
            </div>
        </div>
    </main>
    
</body>
